<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator | By DF</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Icone -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">

  <!-- Tema per mobile -->
  <meta name="theme-color" content="#000000">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1DhZ+0rQ6U5z9z9ZC1og6l5rZl+0I1p5nU5xZ3+M9k" 
    crossorigin="anonymous">

</head>
<body class="bg-light">

  <div class="container text-center py-5">
    <h1 class="mb-4">Generatore di QR Code</h1>
    <p class="lead">Inserisci un testo o un link e genera il QR code.</p>
    
    <div class="input-group mb-3 justify-content-center">
      <input id="text" type="text" class="form-control w-50" placeholder="Scrivi qui..." />
      <button class="btn btn-primary" onclick="generateQR()">Genera QR</button>
    </div>
    
    <div id="qrcode" class="my-4"></div>

    <button id="installBtn" class="btn btn-success" style="display:none;">ðŸ“² Installa App</button>
  </div>

  <!-- Libreria QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

  <script>
    function generateQR() {
      document.getElementById("qrcode").innerHTML = "";
      var text = document.getElementById("text").value;
      if (text.trim() === "") {
        alert("Inserisci un testo!");
        return;
      }
      new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 256,
        height: 256
      });
    }

    // PWA install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });

    // Registrazione service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
