<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator | By DF</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #qrcode { margin-top: 20px; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Generatore di QR Code</h1>
  <p>Inserisci un testo o un link e genera il QR code.</p>
  
  <input id="text" type="text" placeholder="Scrivi qui..." />
  <button onclick="generateQR()">Genera QR</button>
  
  <div id="qrcode"></div>

  <button id="installBtn" style="display:none;">ðŸ“² Installa App</button>

  <!-- Libreria QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQR() {
      document.getElementById("qrcode").innerHTML = "";
      var text = document.getElementById("text").value;
      if (text.trim() === "") {
        alert("Inserisci un testo!");
        return;
      }
      new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 256,
        height: 256
      });
    }

    // PWA install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        deferredPrompt = null;
      });
    });

    // Registrazione service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
