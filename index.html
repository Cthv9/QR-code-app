<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator | By DF</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Icone -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">

  <!-- Tema per mobile -->
  <meta name="theme-color" content="#0d6efd">

  <!-- Bootstrap CSS (CDN ufficiale) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Stile personalizzato -->
  <style>
    :root {
      --bs-primary: #0d6efd;
      --bs-secondary: #6c757d;
      --bs-success: #198754;
      --bs-info: #0dcaf0;
      --bs-warning: #ffc107;
      --bs-danger: #dc3545;
      --bs-light: #f8f9fa;
      --bs-dark: #212529;
    }
    body {
      background: linear-gradient(135deg, #f0f4ff 0%, #e6f7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .card {
      border: none;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }
    #qrcode canvas, #qrcode img {
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: .5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card p-4">
          <h1 class="h3 text-primary mb-2 text-center">Generatore di QR Code</h1>
          <p class="text-muted text-center mb-4">Inserisci un testo o un link e genera il QR code.</p>

          <div class="input-group mb-3">
            <input id="text" type="text" class="form-control" placeholder="Scrivi qui...">
            <button class="btn btn-primary" onclick="generateQR()">Genera QR</button>
          </div>

          <div class="d-flex gap-2 mb-3">
            <button id="installBtn" class="btn btn-success d-none">ðŸ“² Installa App</button>
            <button id="clearBtn" class="btn btn-outline-secondary">Pulisci</button>
            <button id="downloadBtn" class="btn btn-outline-primary">Scarica PNG</button>
          </div>

          <div id="qrcode" class="d-flex justify-content-center my-3"></div>

          <div class="small text-muted text-center">
            Offline-ready â€¢ PWA installabile â€¢ Bootstrap 5
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Libreria QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Bootstrap JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let qr;

    function generateQR() {
      const el = document.getElementById("qrcode");
      el.innerHTML = "";
      const text = document.getElementById("text").value.trim();
      if (!text) {
        alert("Inserisci un testo!");
        return;
      }
      qr = new QRCode(el, { text, width: 256, height: 256 });
    }

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("text").value = "";
      document.getElementById("qrcode").innerHTML = "";
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) { alert("Genera prima un QR."); return; }
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // PWA install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('d-none');
    });

    installBtn.addEventListener('click', async () => {
      installBtn.classList.add('d-none');
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    // Registrazione service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
